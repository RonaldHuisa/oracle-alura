<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

    let ingredientes = [];
    let cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    let contador = 1;
    
    while( contador <= cantidad) {
        var ingrediente = prompt("Informe el ingrediente " + contador);

        if(ingredientes.includes(ingrediente)){
            alert("repetido "+ingrediente+ "ingrese otro ingrediente");
            continue; // Esto hace que el while no ejecute el codigo que continua y vuelva a empezar
        }
        else{
            ingredientes.push(ingrediente);
            contador++;
        }
    }

    //El join hace que una todo el array pero con un salto de linea <br>
    document.write(ingrediente.join("<br>"))
</script>
