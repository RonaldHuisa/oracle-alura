<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla mutiplicar</title>
</head>
<body>
    <script>
        let numero = prompt("Ingrese el n√∫mero para crear la tabla")
        let i = 1;

        while(i <= 10){
            document.write(`${numero} por ${i} es ${numero * i} <br>`)
            i++
        }
    </script>   
</body>
</html>
